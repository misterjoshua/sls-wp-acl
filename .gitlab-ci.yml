image: node:12

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

stages:
  - build
  - dev
  - stage
  - prod

yarn:
  stage: .pre
  script: yarn

lint:
  stage: build
  script: yarn run lint

test:
  stage: build
  script: yarn run test

package:
  stage: build
  script:
    - yarn run sls:package
  artifacts:
    paths:
      - .serverless/

# Deployment steps.

dev:
  stage: dev
  script: yarn run sls:deploy:dev

stage:
  stage: stage
  when: manual
  script: yarn run sls:deploy:stage
