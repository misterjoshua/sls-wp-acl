image: node:12

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

stages:
  - build
  - dev
  - stage
  - prod

yarn:
  stage: .pre
  script: yarn

lint:
  stage: build
  script: yarn run lint

test:
  stage: build
  script: yarn run test

package:
  stage: build
  script:
    - yarn run sls:package
  artifacts:
    paths:
      - .serverless/

# Deployment stages.

deploy_dev:
  stage: dev
  script: yarn run sls:deploy:$CI_ENVIRONMENT_SLUG
  environment: { name: dev }
  only: [master]

deploy_stage:
  stage: stage
  when: manual
  script: yarn run sls:deploy:$CI_ENVIRONMENT_SLUG
  environment: { name: stage }
  only: [master]

deploy_prod:
  stage: prod
  when: manual
  script: yarn run sls:deploy:$CI_ENVIRONMENT_SLUG
  environment: { name: prod }
  only: [master]
